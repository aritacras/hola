
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Te Amo ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .teamo {
            font-size: 100px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px #ff004f, 0 0 40px #ff004f;
            animation: mover 3s ease-in-out infinite;
        }

        @keyframes mover {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .rosa {
            position: absolute;
            font-size: 40px;
            animation: flotar 6s linear infinite;
            opacity: 0.9;
        }

        @keyframes flotar {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            100% {
                transform: translateY(-120vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="teamo">TE AMO ‚ù§Ô∏è
        Atte: C.A
    </div>
</div>

<script>
    function crearRosa() {
        const rosa = document.createElement("div");
        rosa.classList.add("rosa");
        rosa.innerHTML = "üåπ";
        rosa.style.left = Math.random() * 100 + "vw";
        rosa.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(rosa);

        setTimeout(() => {
            rosa.remove();
        }, 8000);
    }

    setInterval(crearRosa, 400);
</script>

</body>
</html>
